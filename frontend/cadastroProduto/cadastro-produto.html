<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produto</title>
  <link rel="stylesheet" href="cadastro-produto.css">
</head>
<body>

<header>
  <h1>Cadastre um Novo Produto</h1>
</header>

<section class="container">
  <form id="cadastroProdutoForm">
    <label for="nome">Nome do Produto:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="descricao">Descrição:</label>
    <textarea id="descricao" name="descricao" required></textarea>

    <label for="link_afiliado">Link Afiliado:</label>
    <input type="text" id="link_afiliado" name="link_afiliado" required>

    <label for="imagem">Imagem:</label>
    <input type="file" id="imagem" name="imagem" accept=".jpg, .jpeg, .png, .webp" required>

    <button type="submit">Cadastrar Produto</button>
  </form>
</section>

<footer>
  <p>&copy; 2024 Minha Página de Recomendações</p>
</footer>

<script src="cadastro-produto.js"></script>
</body>
</html>
